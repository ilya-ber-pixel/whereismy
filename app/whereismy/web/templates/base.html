<!-- app/whereismy/web/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhereIsMy Admin{% endblock %}</title>
    <!-- Простой CSS Framework (например, Bootstrap или просто базовые стили) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">WhereIsMy Admin</a>
            <div class="navbar-nav ms-auto">
                <!-- Ссылка на выход (logout) будет здесь, когда реализуем -->
                <a class="nav-link" href="/api/v1/auth/logout">Выйти</a> <!-- Пока заглушка, API logout эндпоинт нужно создать -->
            </div>
        </div>
    </nav>

    <div class="admin-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (если понадобятся компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
